        <script>
            function validate(){

	
	
var name=document.getElementById('name').value;
var genders=document.getElementsByName('gender');
var dob=document.getElementById('dob').value;
var email=document.getElementById('email').value;
var pass=document.getElementById('pass').value;
var cpass=document.getElementById('cpass').value;
var address=document.getElementById('address').value;
var card=document.getElementById('card').value;
var coun=document.getElementById('coun').value;





 if(name == ""){
    document.getElementById('nameerrore').innerHTML = "! name can't left empty";
    return false;
}else if(genders[0].checked !== true && genders[1].checked !== true && genders[2].checked !== true)
{
    document.getElementById('gendere').innerHTML = "! gender can't left empty";
    return false;
}else if(dob == ""){
    document.getElementById('dobe').innerHTML = "! BOD can't left empty";
    return false;
}else if(email == ""){
    document.getElementById('emaile').innerHTML = "! email can't left empty";
    return false;
}else if(pass == ""){
    document.getElementById('passe').innerHTML = "! password can't left empty";
    return false;
}else if(cpass == ""){
    document.getElementById('cpasse').innerHTML = "! invalid cnfirm password ";
    return false;
}else if(pass !== cpass){
             document.getElementById('same').innerHTML = "! password should be same ";
             return false;
             }
else if(address == "" ){
    document.getElementById('addresse').innerHTML = "! address can't left empty ";
    return false;
}else if(card == "" ){
    document.getElementById('carde').innerHTML = "! card numver can't left empty ";
    return false;
}else if(coun == "" ){
    document.getElementById('coune').innerHTML = "! country can't left empty ";
    return false;
}
}
